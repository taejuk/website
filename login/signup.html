<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>로그인 테스트</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form method="post" action="/process/signup">
      <input
        type="email"
        name="id"
        placeholder="enter the email"
        autocomplete="off"
      />
      <br />
      <input
        type="password"
        name="password"
        placeholder="enter the password"
        autocomplete="off"
      />
      <br />
      <input type="submit" value="전송" name="" />
    </form>
  </body>
</html>
